<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea Tu cuenta</title>
    <link rel="stylesheet" href="Css/styles.css">
    <link rel="stylesheet" href="Css/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
    <Header>
        <nav class="nav">
            <!-- Imagen logo -->
            <div class="logo">
                <a href="home.html"><img src="Img/images/logo-mercado-liebre.svg" alt="logo-mercado-liebre"></a>
            </div>

            <!-- Aca va el searchbar  -->
            <form class="d-flex" role="search">
                <input size="30" class="search_bar" type="search" placeholder="Buscar productos, marcas">
                <button class="fa-solid fa-magnifying-glass" type="submit"></button>
            </form>

            <!-- Propaganda -->
            <div class="propaganda"><i class="fa-solid fa-hand-holding-dollar"></i> Comprá en cuotas y sin tarjeta de
                crédito</div>

            <!-- Primer List del Nav -->
            <div class="list1">
                <ul>
                    <li><a href="https://www.mercadolibre.com.ar/ofertas#nav-header" target="_blank">Ofertas</a></li>
                    <li><a href="https://www.mercadolibre.com.ar/tiendas-oficiales" target="_blank">Tiendas
                            Oficiales</a>
                    </li>
                    <li><a href="https://www.mercadolibre.com.ar/syi/core/list#nav-header" target="_blank">Vender</a>
                    </li>
                    <li><a href="https://www.mercadolibre.com.ar/ayuda#nav-header" target="_blank">Ayuda</a></li><br>
                    <li><a href="register.html" target="_blank">Creá tu cuenta </a><i class="fa-solid fa-id-card"></i>
                    </li>
                    <li><a href="login.html" target="_blank">Ingresá </a><i class="fa-solid fa-right-to-bracket"></i>
                    </li>
                    <li><a href="https://myaccount.mercadolibre.com.ar/purchases/list#nav-header" target="_blank">Mis
                            compras </a><i class="fa-solid fa-basket-shopping"></i></li>
                </ul>
            </div>

            <!-- Burger menu -->
            <div class="buger_menu">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
    </Header>
    <main>
        <!-- Registro de Usuario -->
        <form action="" method="get">

            <!-- Nombre y Apellido -->
            <input class="input" type="text" placeholder="Ingrese Su Nombre y Apellido" size="25" name="Nombre"
                required><br>

            <!-- Nombre de Usuario -->
            <input class="input" type="text" placeholder="Ingrese Su Nombre de Usuario" size="25" name="Usuario"
                required><br>

            <!-- Direccion -->
            <input class="input" type="address" placeholder="Ingrese Su Direccion" size="25" name="Direccion"
                required><br>

            <!-- Email -->
            <input class="input" type="email" placeholder="Ingrese Su Email" size="25" name="Email" required><br>

            <!-- Fecha de Nacimiento -->
            <label for="Nacimiento">Ingrese su Fecha de Nacimiento:</label><br>
            <input class="input" type="date" placeholder="Ingrese su Fecha de Nacimiento" name="Nacimiento"
                required><br>

            <!-- Perfil del usuario -->
            <label for="Perfil">Perfil de usuario</label><br>
            <input class="input" type="radio" placeholder="Perfil del usuario" name="Perfil">Comprar
            <input class="input" type="radio" placeholder="Perfil del usuario" name="Perfil">Vender<br>

            <!-- Categorías de interés -->
            <label for="">Intereses </label><br>
            <input class="input" type="checkbox" placeholder="Ingrese sus categorías de interés" name="categorías">
            Electro <br>
            <input class="input" type="checkbox" placeholder="Ingrese sus categorías de interés" name="categorías"> Moda
            <br>
            <input class="input" type="checkbox" placeholder="Ingrese sus categorías de interés" name="categorías">
            Hogar <br>
            <input class="input" type="checkbox" placeholder="Ingrese sus categorías de interés" name="categorías">
            Juguetería <br>
            <input class="input" type="checkbox" placeholder="Ingrese sus categorías de interés" name="categorías"> Vida
            sana<br>

            <!-- Foto de usuario -->
            <label for="Foto">Ingrese una foto de usuario:</label>
            <input class="input" type="file" placeholder="Ingrese una foto de usuario" name="Foto"
                accept="image/jpeg, image/png" required><br>

            <!-- Contraseña -->
            <input class="input" type="password" placeholder="Ingrese su Contraseña" size="25" name="Contraseña"
                required><br>

            <!-- Confirmación de Contraseña -->
            <input class="input" type="password" placeholder="Confirme su Contraseña" size="25" name="Confirmación"
                required><br>

            <!-- Boton de Enviar -->
            <button class="button" href="home.html" type="submit">Enviar</button><br>
            </div>
            <!-- Boton de Borrar -->
            <Button class="button" type="reset">Borrar</Button>
        </form>
    </main>
    <script src="https://kit.fontawesome.com/80bbfb6dbd.js" crossorigin="anonymous"></script>
</body>

</html>
